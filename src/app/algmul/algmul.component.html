<app-header></app-header>

<body>
  <div class="form-container">
    <h2>Ejercicio 3</h2>
    <form id="orderForm" [formGroup]="orderForm">
      <div class="form-group">
        <label for="anosDeUso">Numero de iteraciones</label>
        <input type="number" class="form-control" formControlName="numIteraciones" placeholder="Ingrese el número de iteraciones">
      </div>
      <div class="form-group">
        <button type="button" class="btn-submit" (click)="submitForm()">Generar</button>
        <br>
        <button type="button" class="btn-clear" (click)="clearForm()">Limpiar</button>
      </div>
    </form>
    
  </div>

    <!-- Tabla -->
    <div class="table-container" *ngIf="gameResults.length > 0">
      <h2>Resultados del Juego</h2>
      <div class="table-scrollable">
        <table>
          <thead>
            <tr>
              <th>Lanzamiento</th>
              <th>Resultado</th>
              <th>Ganancia/Pérdida</th>
              <th>Total Acumulado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let result of gameResults; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ result.result }}</td>
              <td>{{ result.gainLoss }}</td>
              <td>{{ result.totalAccumulated }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card" *ngIf="gameResults.length > 0">
      <div class="card-body">
        <h5 class="card-title">Resultado Final</h5>
        <p class="card-text">{{ winLossMessage }}</p>
      </div>
    </div>


    
    
</body>

<app-footer></app-footer>
